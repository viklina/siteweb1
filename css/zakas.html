<!-- zakas.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' http://localhost:3000;">
    <title>Заказать</title>
    <link rel="stylesheet" href="profill.css">
</head>
<body>
    <div class="form-container">
        <form id="orderForm">
            <label for="caption">Текст:</label>
            <input type="text" id="caption" name="caption" required>

            <label for="image">Изображение (файл):</label>
            <input type="file" id="image" name="image">

            <label for="imageLink">Заголовок:</label>
            <input type="text" id="imageLink" name="imageLink">

            <button type="button" id="submitBtn">Отправить</button>
        </form>
    </div>
    <script src="common.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("submitBtn").addEventListener("click", function () {
                publishPost();
            });
        });
    </script>
</body>
</html>
